<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Prime Oto - Giriş</title>
</head>
<body class="dark">
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form-container">
            <div class="logo-section">
                <div class="logo-placeholder"></div>
                <span class="company-name">PRIME OTO</span>
            </div>
            
            <h1 class="form-title">Hoş Geldiniz</h1>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni hatırla</label>
                    </div>
                    <a href="#" class="forgot-password">Şifremi unuttum</a>
                </div>
                
                <button type="submit" class="login-button">Giriş Yap</button>
                
                <div class="social-login">
                    <p>veya şununla devam et</p>
                    <div class="social-buttons">
                        <button type="button" class="social-button" id="googleLogin">
                            <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button type="button" class="social-button" id="appleLogin">
                            <i class="fab fa-apple"></i>
                            Apple
                        </button>
                    </div>
                </div>
                
                <div class="register-link">
                    Henüz hesabınız yok mu? <a href="/kayit">Hemen kayıt olun</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
